<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando Netflix</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <div class="fontes">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
              <img src="imagens/netflix-logo.svg" width="100">
               
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Séries</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Filmes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Bombando</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Minha Lista</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Títulos, gente e gêneros" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><b>Homem-Aranha: De Volta ao Lar</b></h3>
                <p class="descricao">Depois de atuar ao lado dos Vingadores,
                chegou a hora do pequeno Peter Parker (Tom Holland) voltar
                para casa e para a sua vida, já não mais tão normal.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="imagens/abominavel.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/breakingbad.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/fightclub.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/friends.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/interestelar.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/matrix.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/naruto.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/origem.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/sherlock.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/vikings.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c7a718ab03.js" crossorigin="anonymous"></script>
    <script src="jsowl/jquery.min.js"></script>
    <script src="jsowl/owl.carousel.min.js"></script>
    <script src="jsowl/main.js"></script>
</body>
</html>
